<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="pagination">
      <button class="page--number">1</button>
      <button class="page--number">2</button>
      <button class="page--number number--3">3</button>
      <button class="page--number">4</button>
      <button class="page--number">5</button>
      <button class="page--number">6</button>
      <button class="page--number">...</button>
      <button class="page--number">23</button>
    </div> -->

    <div class="pagination">
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="stroke"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <div class="page--links">
        <a href="#" class="page--number">1</a>
        <a href="#" class="page--number">2</a>
        <a href="#" class="page--number number--3">3</a>
        <a href="#" class="page--number">4</a>
        <a href="#" class="page--number">5</a>
        <a href="#" class="page--number">6</a>
        <!-- <a href="#" class="page--number">...</a> -->
        <span class="page--number">...</span>
        <a href="#" class="page--number">23</a>
      </div>
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="stroke"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
